<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Crach√° Virtual DoWhile 2021</title>
</head>

<body>
  <main>
    <div class="faixa"></div>
    <div class="clasp"></div>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="./images/seloRocketseat.svg" alt="Selo da Rocketseat">
        </span>
        <img id="avatarImage" src="http://lorempixel.com/185/185/people" alt="Foto pessoal">
      </div>

      <h1 id="userName">Name here</h1>

      <a id="userLink" href="https://github.com/" target="_blank">
        <img src="./images/logoGithub.svg" alt="Logo do Github">
        <span id="userLogin">Username here</span>
      </a>

      <p id="userBio">
        Biography here
      </p>

      <ul id="socialUsernames">
        <li class="linkedin">
          <a href="https://www.linkedin.com/in/" target="_blank">
            <img class="icons" src="./images/logoLinkedin.svg" alt="Logo Linkedin">
          </a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/" target="_blank">
            <img class="icons" src="./images/logoInstagram.svg" alt="Logo Instagram">
          </a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/" target="_blank">
            <img class="icons" src="./images/logoFacebook.svg" alt="Logo Facebook">
          </a>
        </li>
        <!--
        <li class="youtube">
          <a href="#" target="_blank">
            <img class="icons" src="./images/logoYoutube.svg" alt="Logo YouTube">
          </a>
        </li>
      -->
        
        <li class="twitter">
          <a href="https://twitter.com/" target="_blank">
            <img class="icons" src="./images/logoTwitter.svg" alt="Logo Twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>
  <script src="main.js"></script>

  </script>
</body>

</html>
